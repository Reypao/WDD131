<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Review form allowing users to rate, review, and provide feedback on various product features.">
    <meta name="author" content="Efrey Guzman">
    <title>Product Review</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form id="reviewForm" action="review.html" method="get">
            <label for="productName">Product Name</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Choose a Product ...</option>
            </select>

            <label>Overall Rating</label>
            <div class="rating">
                <input type="radio" id="star1" name="rating" value="1" required><label for="star1">&#9733;</label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2">&#9733;</label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3">&#9733;</label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4">&#9733;</label>
                <input type="radio" id="star5" name="rating" value="5"><label for="star5">&#9733;</label>
            </div>

            <label for="installDate">Date of Installation</label>
            <input type="date" id="installDate" name="installDate" required>

            <label>Which features did you find useful in the product? <span>(Check all that apply)</span></label>
            <div>
                <input type="checkbox" id="feature1" name="features" value="Durability">
                <label for="feature1">Durability</label>
            </div>
            <div>
                <input type="checkbox" id="feature2" name="features" value="Ease of Use">
                <label for="feature2">Ease of Use</label>
            </div>
            <div>
                <input type="checkbox" id="feature3" name="features" value="Performance">
                <label for="feature3">Performance</label>
            </div>
            <div>
                <input type="checkbox" id="feature4" name="features" value="Design">
                <label for="feature4">Design</label>
            </div>

            <label for="reviewText">Written Review <span>(Optional)</span></label>
            <textarea id="reviewText" name="reviewText"></textarea>
            <label for="userName">Your Name <span>(Optional)</span></label>
            <input type="text" id="userName" name="userName">
            <input type="submit" value="Post Review">
        </form>
    </main>

    <footer>
        <p>Â©2024 &#10052;  Effrey Guzman  &#10052; Utah</p>
        <p>Last Modification: 02/26/2024 13:56:10</p>
    </footer>

    <script src="scripts/form.js" defer></script>
</body>
</html>
